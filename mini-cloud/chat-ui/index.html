<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mini-Cloud Chat</title>
  <style>
    /* Base reset & Apple system font */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #f2f2f5;
      color: #1c1c1e;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Chat area */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .msg {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .assistant {
      background: #ffffff;
      align-self: flex-start;
      color: #1c1c1e;
    }
    .user {
      background: #007aff;
      align-self: flex-end;
      color: #fff;
    }

    /* Input bar */
    #input-area {
      display: flex;
      padding: 0.5rem;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }
    #prompt {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 18px;
      background: #f2f2f5;
      font-size: 1rem;
      outline: none;
      transition: background .2s;
    }
    #prompt:focus {
      background: #fff;
      border-color: #007aff;
    }
    #send {
      margin-left: 0.5rem;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 0 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    #send:disabled {
      background: #a5d1ff;
      cursor: default;
    }
    #send:not(:disabled):hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input id="prompt" placeholder="Type a messageâ€¦" autocomplete="off" />
    <button id="send" disabled>Send</button>
  </div>

  <script>
    const chatEl = document.getElementById('chat'),
          promptEl = document.getElementById('prompt'),
          sendEl = document.getElementById('send');

    promptEl.addEventListener('input', () => {
      sendEl.disabled = !promptEl.value.trim();
    });

    async function append(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const text = promptEl.value.trim();
      if (!text) return;
      promptEl.value = '';
      sendEl.disabled = true;
      await append('user', text);

      try {
        const resp = await fetch('/api/v1/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'llama-3-1b',
            messages: [{ role: 'user', content: text }]
          })
        });
        const data = await resp.json();
        const reply = data.choices?.[0]?.message?.content || '[no response]';
        await append('assistant', reply);
      } catch (e) {
        await append('assistant', 'Error: ' + e.message);
      }
      sendEl.disabled = false;
      promptEl.focus();
    }

    sendEl.addEventListener('click', send);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !sendEl.disabled) send();
    });
  </script>
</body>
</html>
